<div id="demo">
  <h1>Latest Vue.js Commits</h1>
  <ng-container *ngFor="let branch of branches">
    <input
      type="radio"
      [id]="branch"
      [value]="branch"
      name="branch"
      [formControl]="currentBranch"
    />
    <label [for]="branch">{{ branch }}</label>
  </ng-container>
  <p>vuejs/vue@{{ currentBranch.value }}</p>
  <ul>
    <li *ngFor="let record of commits | async">
      <a [href]="record.html_url" target="_blank" class="commit">{{
        record.sha.slice(0, 7)
      }}</a>
      - <span class="message">{{ record.commit.message }}</span
      ><br />
      by
      <span class="author"
        ><a [href]="record.author.html_url" target="_blank">{{
          record.commit.author.name
        }}</a></span
      >
      at <span class="date">{{ record.commit.author.date }}</span>
    </li>
  </ul>
</div>
